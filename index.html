<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hound Dogs</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body style="text-align:center" class = 'body'>

    <h1 class=title>You ain't nothin' but a hound dog!</h1>

    <div id = 'random-dog' class='card'></div>
      
    <div class="card">
      <div class="image-card">
        <img 
          id="random-image" 
          class="image-size" 
          src="https://images.unsplash.com/photo-1516726283839-a493d9f167aa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" 
          alt="image goes here" 
        />
      </div>
      <button id = 'random' class="comment-button" type="submit">create a random dog card!</button>
    </div>

    <div class="card">
      <div class="image-card">
        <img 
          id="card-image" 
          class="image-size" 
          src="https://images.unsplash.com/photo-1549388530-902bac6ec279?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=735&q=80" 
          alt="image goes here" 
        />
        <form id="new-img" class="comment-form">
          <input
            class="comment-input"
            type="text"
            name="comment"
            id="comment"
            style="font-style:italic"
            placeholder="Add your image url here"
          />
          <button class="comment-button" type="submit">create card</button>
        </form>
      </div>
    </div>
 
    <div id="dog-collection"></div>

    <script src='/index.js'></script>
  </body>
</html>
